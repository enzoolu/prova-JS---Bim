<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PS-Cinema</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-itens-center p-3">
        <h1>PS-Cinema</h1>
        <form class="d-flex flex-column justify-content-center align-itens-center">
            <label for="filme">Selecione o filme</label>
            <select class="mt-1 mb-1" name="filme" id="filme" required="required">
                <option value="top Gun Maverick">Top Gun Maverick</option>
                <option value="Lightyear">Lightyear</option>
                <option value="A Hora Do Desespero">A Hora do Desespero</option>
            </select>

            <label for="ingressos">Quantidade de ingressos</label>
            <input class="mt-1 mb-1" type="number" name="ingressos" id="numeroIngressos" required="required">

            <label for="combo">Selecione o combo</label>
            <select class="mt-1 mb-1" name="combo" id="combo" required="required">
                <option id="opt1" value="0">Nenhum</option>
                <option id="opt2" value="42">Combo 1</option>
                <option id="opt3" value="57">Combo 2</option>
                <option id="opt4" value="67">Combo 3</option>
            </select>

            <button class="mt-3 btn btn-secondary" id="btnCompra" type="submit">Efetuar Pagamento</button>
        </form>
    </div>

    <div class="ms-3" id="ingresso">
        <h2 id="nome-filme"></h2>
        <h2 id="qtde-ingressos"></h2>
        <h2 id="combo-tela"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./cinema.js"></script>
</body>
</html>
